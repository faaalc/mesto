<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
  <img src="images/logo.svg" alt="Логотип сайта" class="logo">
</header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/profile/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Данил Непомнящий</h1>
        <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Веб-разработчик</p>
      </div>
      <button class="button profile__add-button" type="button" aria-label="Добавить пост"></button>
    </section>
    <section class="gallery" aria-label="Посты пользователя"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form method="post"
            action="#"
            name="edit-description"
            class="popup__form popup__form_edit-description"
            novalidate
            autocomplete="off">

        <label class="popup__field">
          <input type="text"
                 class="popup__input popup__input_type_name"
                 name="name"
                 placeholder="Имя"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="popup__input-error name-error"></span>
        </label>

        <label class="popup__field">
          <input type="text"
                 class="popup__input popup__input_type_description"
                 name="description"
                 placeholder="О себе"
                 minlength="2"
                 maxlength="200"
                 required>
          <span class="popup__input-error description-error"></span>
        </label>

        <button class="button popup__save" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Добавить пост</h2>
      <form method="post"
            action="#"
            name="add-card"
            class="popup__form popup__form_add-card"
            novalidate
            autocomplete="off">

        <label class="popup__field">
          <input type="text"
                 class="popup__input popup__input_type_place"
                 name="place"
                 placeholder="Место"
                 minlength="2"
                 maxlength="30"
                 required>
          <span class="popup__input-error place-error"></span>
        </label>

        <label class="popup__field">
          <input type="url"
                 class="popup__input popup__input_type_link"
                 name="link"
                 placeholder="Ссылка на картинку"
                 required>
          <span class="popup__input-error link-error"></span>
        </label>

        <button class="button popup__save" type="submit" aria-label="Создать карточку" name="create">Создать</button>
      </form>
      <button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button>
    </div>
  </div>

  <div class="popup popup_type_image popup_dark">
    <div class="popup__container popup__container_image">
      <img class="popup__full-screen-image" src="#" alt="#">
      <p class="popup__location"></p>
      <button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button>
    </div>
  </div>

  <template id="card">
    <div class="card">
      <img src="#" alt="#" class="card__photo">
      <div class="card__description">
        <h2 class="card__location"></h2>
        <button class="button card__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="button card__delete-button" type="button" aria-label="Удалить пост"></button>
    </div>
  </template>

  <script type="module" src="js/index.js"></script>
</body>
</html>
