<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сайта" class="logo"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Аватарка"><div class="profile__avatar-edit"></div></div><div class="profile__info"><h1 class="profile__name"></h1><button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description"></p></div><button class="button profile__add-button" type="button" aria-label="Добавить пост"></button></section><section class="gallery" aria-label="Посты пользователя"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form method="post" action="#" name="edit-description" class="popup__form" novalidate autocomplete="off"><label class="popup__field"><input class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_about" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error about-error"></span></label> <button class="button popup__submit" type="submit" aria-label="Сохранить изменения">Сохранить</button></form><button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Добавить пост</h2><form method="post" action="#" name="add-card" class="popup__form" novalidate autocomplete="off"><label class="popup__field"><input class="popup__input popup__input_type_place" name="place" placeholder="Место" minlength="2" maxlength="30" required> <span class="popup__input-error place-error"></span></label> <label class="popup__field"><input type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-error"></span></label> <button class="button popup__submit" type="submit" aria-label="Создать карточку" name="button">Создать</button></form><button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button></div></div><div class="popup popup_type_image popup_dark"><div class="popup__container popup__container_image"><img class="popup__full-screen-image" src="#" alt="#"><p class="popup__location"></p><button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button></div></div><div class="popup popup_type_confirm-delete"><div class="popup__container"><form method="post" action="#" name="confirm-delete" class="popup__form" novalidate autocomplete="off"><h2 class="popup__title">Вы уверены?</h2><button class="button popup__submit popup__submit_confirm" type="submit" aria-label="Удалить карточку" name="button">Да</button></form><button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><form method="post" action="#" name="change-avatar" class="popup__form" novalidate autocomplete="off"><h2 class="popup__title">Обновить аватар</h2><label class="popup__field"><input type="url" class="popup__input" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error avatar-error"></span></label> <button class="button popup__submit" type="submit" aria-label="Сохранить аватарку" name="button">Сохранить</button></form><button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button></div></div><template id="card"><div class="card"><img src="#" alt="#" class="card__photo"><div class="card__description"><h2 class="card__location"></h2><div class="card__like"><button class="button card__like-button" type="button" aria-label="Поставить лайк"></button><p class="card__likes"></p></div></div><button class="button card__delete-button" type="button" aria-label="Удалить пост"></button></div></template><template id="error-block"><div class="error-block"><h2 class="error-block__title"></h2></div></template></body></html>
