<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип сайта" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Данил Непомнящий</h1>
          <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Веб-разработчик</p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Добавить пост"></button>
      </section>
      <section class="gallery">
        <div class="card">
          <img src="images/sochi-photo.jpg" alt="Сочи горы" class="card__photo">
          <div class="card__description">
            <h2 class="card__location">Сочи</h2>
            <button class="button card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/piter-1.jpg" alt="Санкт-Петербург дома" class="card__photo">
          <div class="card__description">
            <h2 class="card__location">Санкт-Петербург</h2>
            <button class="button card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/piter-2.jpg" alt="Санкт-Петербург двор" class="card__photo">
          <div class="card__description">
            <h2 class="card__location">Санкт-Петербург</h2>
            <button class="button card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/sochi-1.jpg" alt="Сочи деревья в облаках" class="card__photo">
          <div class="card__description">
            <h2 class="card__location">Сочи</h2>
            <button class="button card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/sochi-2.jpg" alt="Сочи горы в тумане" class="card__photo">
          <div class="card__description">
            <h2 class="card__location">Сочи</h2>
            <button class="button card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/malta.jpg" alt="Мальта переулок" class="card__photo">
          <div class="card__description">
            <h2 class="card__location">Мальта</h2>
            <button class="button card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form method="post" action="" name="edit-description" class="popup__form popup__form_edit-description">
          <input type="text" class="input-text popup__input popup__input_name" placeholder="Имя">
          <input type="text" class="input-text popup__input popup__input_description" placeholder="О себе">
          <button class="button popup__save" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
  <script src="js/index.js"></script>
</body>
</html>
